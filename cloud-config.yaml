#cloud-config

#Public key for the master of this cloud instance
ssh_authorized_keys:
  - ssh-rsa 

coreos:
  etcd:
    #Not using discovery token
    addr: 172.16.1.146:4001
    peer-addr: 172.16.1.146:7001
  update:
    reboot-strategy: reboot
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start